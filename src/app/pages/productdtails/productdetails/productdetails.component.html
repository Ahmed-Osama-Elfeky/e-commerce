@if(productDetials != null){
    <section class="p-4 ny-5">
        <div class="grid sm:grid-cols-1 md:grid-cols-2 items-center gap-x-4">
            <div class="product-slider">
                <owl-carousel-o [options]="productDetailsOptions">
    
                    
                   @for (img of productDetials.images ; track $index) {
                    <ng-template carouselSlide >
                        <img [src]="img" class="h-[400px] object-contain" [alt]="productDetials.title" >
                      </ng-template>
                   }
                   
                
                  </owl-carousel-o>
    
    
            </div>
    
    
    
            <div class="product-details">
    
                <h1>{{productDetials.title}} </h1>
                <p> {{productDetials.description}}</p>
                <h3>{{productDetials.category.name}}</h3>
                <div class="mt-4 flex flex-wrap justify-between">
                    <h3>{{productDetials.price}}</h3>
                    <span><i class=" rating-color  fa-solid fa-star"></i>{{productDetials.ratingsAverage}}</span>
                
                </div>
                <div class="mt-4">
                    <button (click)="addToCart()" class="btn-main w-full mx-auto   block">+Add to cart</button>
                </div>
    
            </div>
        </div>
    </section>
}
