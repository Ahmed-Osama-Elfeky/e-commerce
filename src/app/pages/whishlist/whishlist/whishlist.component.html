<section class="bg-slate-200 rounded-md shadow-md p-4 my-4 mx-0 md:mx-auto w-2/3 relative ">

  <div class="flex flex-wrap justify-between ">
  <h1 class=" font-black text-3xl my-3 text-emerald-400 "> My Wishlist </h1>
  </div>
  <div class="container w-[90%] mx-auto ">
   @for (whishlist of whishlistData; track whishlist._id) {
      <div class="flex flex-wrap items-center border-b-4 border-gray-400 py-2">

          <div class="w-full sm:w-1/5">

              <div class="p-img object-contain mx-2">
                  <img [src]= "whishlist.imageCover" [alt]="whishlist.title">
              </div>

          </div>
        
            <div class="w-full sm:w-1/5">
                <div class="p-desc">
                    <h1 class="font-black text-2xl my-3 ">{{whishlist.title}}</h1>
                    <h2 class="font-black text-2xl text-emerald-400 my-3">price: {{whishlist.price}}</h2>
                    <h3 (click)="deleteFormWishlist(whishlist._id)"  class="text-red-500 cursor-pointer my-3">Remove <span><i class="fa-solid fa-trash"></i></span></h3>
  
                </div>
            </div>
  
  
            <div class=" w-full  sm:w-1/2">
              <button (click)="addToCart(whishlist._id)" class="btn-main ms-auto   block   ">+Add to cart</button>
  
            </div>

      </div>
   }

  </div>

</section>
